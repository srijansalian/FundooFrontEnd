<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>

            <mat-card-title class="title">Fundoo Notes</mat-card-title><br>
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" [formControl]="emailId">
                    <mat-error *ngIf="emailId.invalid">{{getEmailError()}}</mat-error>

                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Submit</button><br><br>
            <a href="/login" style="font-size: 20px;">Sign In</a>

        </form>
    </mat-card>

</div>
