<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Fundoo Notes</mat-card-title>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="MobileNumber" type="number" [formControl]="mobilenumber">
                    <mat-error *ngIf="mobilenumber.invalid">{{errorMobileNumberMessage()}}</mat-error>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Register</button><br><br>
            <a href="/login" style="font-size: 20px;">Already Registered</a>

        </form>
    </mat-card>
</div>
