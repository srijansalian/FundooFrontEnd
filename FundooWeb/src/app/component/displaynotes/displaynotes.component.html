<div fxLayout="row" fxLayoutAlign="space-around start"  >
    <mat-card class="card"  [style.padding]="none" >
    <mat-card-content >
      <div fxLayout="column wrap">
        <textarea  #mytitle matInput  [(ngModel)]="title" class="datainput"  >
       </textarea>
      </div>
      <div fxLayout="column wrap">
        <textarea #myInput matInput  [(ngModel)]="description"  class="datainput"  >
       </textarea>
      </div>
      <div fxLayoutAlign="space-evenly end" >
      
        <button class="buttons"  mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button class="buttons" mat-icon-button>
          <mat-icon>person_add</mat-icon>
        </button>
        <button class="buttons" mat-icon-button >
          <mat-icon>color_lens</mat-icon>
        </button> 
        <button class="buttons" mat-icon-button>
          <mat-icon>crop_original</mat-icon>
        </button>
        </div>
      </mat-card-content>
      </mat-card>
      </div>
